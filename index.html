<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw on the Map â€” Purley Way Finders</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDho_PPZCDAkwNa1dqyCzIK_Z1X6eLhSnc&callback=initMap&libraries=&v=weekly" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="map"></div>
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
    <div class="info">
      <h1>Do you know where these places are?</h1>
      <h3>Click the name of a place and draw where you think this is.</h3>
      <div id="places">
        <!-- JavaScript to fill with buttons -->
      </div>
    </div>

    <div class="canvas-controls">
      <button onclick="undo()">Undo</button>
      <button class="btn__destructive btn__clear" onclick="canvas.clear()">Clear</button>
      <button onclick="submit()">Submit</button>
    </div>
    

  </body>
  <script src="index.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.js" integrity="sha512-FpuyIfJqA5SwslxDh9wPl1i/O5a5eseDcdPJ1heIYj2CUojZNjdX1STpMAe7yUhdDKx1dX/byj+A6KWeYuRSdw==" crossorigin="anonymous"></script>
  <script src="drawing.js"></script>
</html>
